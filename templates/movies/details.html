{% extends "layout.html" %}
{% load static %}

{% block content%}
    <div class="row">
        <div class="col-md-3">
            <img class="card-img" src="{{ movie.get_image_path }}" alt="">
        </div>
        <div class="col-md-9">
            <h1>{{movie.name}}</h1>
            <hr>
            Release Year: {{movie.year}} <br>
            Duration: {{ movie.convert_dur_to_hrs_mins }}<br>
            Director: {{movie.director}}<br>
            Players:<br><br><br>
            <p>{{movie.description}}</p>

        </div>
    </div>
{% endblock %}
