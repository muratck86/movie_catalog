{% if messages %}
    {% for message in messages %}
        <div class="container mt-2">
            <div class="alert alert-{{message.tags}} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
        </div>
    {% endfor %}
{% endif %}
